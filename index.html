<!doctype html>
<html>
<head>
	<title>Hangman</title>
<script type="text/javascript">

var randomWords = ["watermelon", "butter", "wonderful", "extraordinary"];

var word = randomWords[Math.floor(Math.random() * randomWords.length)];

var answerArray = []
 for (i = 0; i < word.length; i++) {
 	answerArray[i] = "_";
 }

var wordLength = word.length;

while(wordLength > 0){
	alert(answerArray.join(" "));
	guess = prompt("Guess a letter");
	if (guess === null) {
		break;
	}
	else if(guess.length !== 1 ) {
		alert("Please guess only 1 letter")
	}
	else {
		for(var x = 0; x < word.length; x++) {
			if (guess === word[x]) {
				answerArray[x] = guess; //this will put the value of guess into answerArray and test it each time
				wordLength --;
			}
		}
	}
}

alert("Yay, you won the game! The word was " + word);


</script>	
</head>

</html>
